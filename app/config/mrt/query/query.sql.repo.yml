      enabled: true
    totals: true
    sql: |
      {{{OBJSUBQ}}}
    template-params:
      SUBWHERE: |
        select distinct
          f.inv_object_id
        from
          inv.inv_files f
        inner join inv.inv_objects o
          on f.inv_object_id = o.id
        inner join inv.inv_collections_inv_objects icio
