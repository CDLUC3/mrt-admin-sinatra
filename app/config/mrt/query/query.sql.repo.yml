  /queries/recent/objects:
    description: |
      Retrieves results from recently modified objects.
      This query will become inefficient if you attempt to go far back in time.
    limit:
      enabled: true
    sql: |
      {{{OBJQ}}}
    template-params:
      WHERE: |
        inner join (
          select id 
          from inv.inv_objects
          order by modified desc
          limit {{{WINDOW}}}
        ) recent
        on recent.id = o.id
