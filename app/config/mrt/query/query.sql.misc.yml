queries:
  /queries/misc/now:
    sql: |
      select
        now() as current
  /queries/misc/admin:
    sql: |
      select id, ark, erc_what
      from inv.inv_objects
      where object_type='MRT-system'
  /queries/misc/admin-types:
    sql: |
      select aggregate_role, count(*) 
      from inv.inv_objects 
      group by aggregate_role
  /queries/misc/objects:
    sql: |
      select id, aggregate_role, ark, erc_what
      from inv.inv_objects
      order by id
      limit 1000
  