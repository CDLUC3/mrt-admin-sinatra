  /queries/recent/ingests:
    sql: |
      select
        profile,
        batch_id,
        max(submitted) date_submitted,
        count(*) num_objects
      from
        inv.inv_ingests
      where
        date(submitted) = ?
      group by
        profile,
        batch_id
      order by
        max(submitted) desc
    parameters:
    - name: date
      type: date
  /queries/recent/bytes-by-hour:
    totals: true
    sql: |
      with recursive rnums as (
        select 0 as n
        union all
        select n+1 as n from rnums where n < 71
      )
      select 
        start,
        sum(f.billable_size) / 1000000000.0 as size_gb
      from
        (
          select 
            str_to_date(
              date_format(
                date_add(date(now()), interval -rnums.n HOUR),
                '%Y-%m-%d %H:00'
              ),
              '%Y-%m-%d %H:%i:%s'
            ) as start
            from rnums
        ) dates,
        inv.inv_files f
      where
        created >= start
      and
        created < date_add(start, interval 1 HOUR)
      group by
        start
  /queries/recent/bytes-by-day:
    totals: true
    sql: |
      with recursive rnums as (
        select 0 as n
        union all
        select n+1 as n from rnums where n < 29
      )
      select 
        start,
        sum(f.billable_size) / 1000000000.0 as size_gb
      from
        (
          select 
            date_add(date(now()), interval -rnums.n DAY) as start
          from rnums
        ) dates,
        inv.inv_files f
      where
        created >= start
      and
        created < date_add(start, interval 1 DAY)
      group by
        start
      order by 
        start
  /queries/recent/bytes-by-week:
    totals: true
    sql: |
      with recursive rnums as (
        select 0 as n
        union all
        select n+1 as n from rnums where n < 51
      )
      select 
        start,
        sum(f.billable_size) / 1000000000.0 as size_gb
      from
        (
          select 
            date_add(date(now()), interval -rnums.n WEEK) as start
          from rnums
        ) dates,
        billing.owner_coll_mime_use_details f
      where
        date_added >= start
      and
        date_added < date_add(start, interval 1 WEEK)
      group by
        start
      order by 
        start
  /queries/recent/bytes-by-month:
    totals: true
    sql: |
      with recursive rnums as (
        select 0 as n
        union all
        select n+1 as n from rnums where n < 11
      )
      select 
        start,
        sum(f.billable_size) / 1000000000.0 as size_gb
      from
        (
          select 
            date_add(
              date_add(date(now()), interval -dayofmonth(date(now())) + 1 DAY), 
              interval -rnums.n MONTH
            ) as start
          from rnums
        ) dates,
        billing.owner_coll_mime_use_details f
      where
        date_added >= start
      and
        date_added < date_add(start, interval 1 MONTH)
      group by
        start
      order by 
        start
  /queries/recent/bytes-by-years:
    sql: |
      select 
        distinct date_add(date(date_added), interval -dayofyear(date(date_added)) + 1 DAY) as start,
        sum(f.billable_size) / 1000000000.0 as size_gb
      from
        billing.owner_coll_mime_use_details f
      group by
        start
      order by 
        start
  /ops/db-queue/replication/required:
    sql: |
      select
        case
          when u.inv_object_id = (
            select id from inv.inv_objects where ark = 'ark:/99999/fk4t15qn1'
          )
            then 'Stage Exception'
          else
            'Default'
        end as category,
        count(u.inv_object_id) as obj,
        sum(os.billable_size) as fbytes,
        ifnull(
          sum(
            case
              when u.modified < date_add(now(), INTERVAL -2 DAY)
                then 1
              else 0
            end
          ),
          0
        ) as day2,
        ifnull(
          sum(
            case
              when u.modified < date_add(now(), INTERVAL -2 DAY)
                then 0
              when u.modified < date_add(now(), INTERVAL -1 DAY)
                then 1
              else 0
            end
          ),
          0
        ) as day1,
        ifnull(
          sum(
            case
              when u.modified < date_add(now(), INTERVAL -2 DAY)
                then 0
              when u.modified < date_add(now(), INTERVAL -1 DAY)
                then 0
              else 1
            end
          ),
          0
        ) as day0,
        case
          when count(distinct u.inv_object_id) = 0 then 'PASS'
          when
            sum(
              case
                when u.modified < date_add(now(), INTERVAL -2 DAY)
                  then 1
                else 0
              end
            ) > 0 then 'FAIL'
          when
            sum(
              case
                when u.modified < date_add(now(), INTERVAL -2 DAY)
                  then 0
                when u.modified < date_add(now(), INTERVAL -1 DAY)
                  then 1
                else 0
              end
            ) > 0 then 'WARN'
         else 'PASS'
        end as status
      from (
        select
          p.inv_object_id,
          o.created,
          o.modified
        from
          inv.inv_nodes_inv_objects p
        inner join
          inv.inv_objects o
        on
          o.id = p.inv_object_id
        where
          p.role='primary'
        and
          not exists(
            select
              1
            from
              inv.inv_nodes_inv_objects s
            where
              s.role='secondary'
            and
              p.inv_object_id = s.inv_object_id
            and
              s.version_number = o.version_number
          )
      ) as u
      inner join object_size os
        on os.inv_object_id = u.inv_object_id
      group by
        category
  /ops/db-queue/replication/in-progress:
    sql: |
      select
        case
          when o.ark in (
            'ark:/13030/m5v45qp2',
            'ark:/13030/j2br86wx',
            'ark:/13030/j21n79mc'
          ) then 'Issue 951 - Admin Object'
          else 'Default'
        end as category,
        inio.inv_object_id,
        o.ark,
        o.version_number,
        o.created,
        inio.replic_start,
        ifnull(inio.replic_size,0) as bytes,
        count(i2.created) as seccnt,
        min(i2.version_number) as secmin,
        max(i2.version_number) as secmax,
        case
          when inio.replic_start is null and o.modified > date_add(now(), INTERVAL -4 HOUR)
            then 'PASS'
          when inio.replic_start is null
            then 'INFO'
          when inio.replic_start > date_add(now(), INTERVAL -4 HOUR)
            then 'PASS'
          when inio.replic_start > date_add(now(), INTERVAL -24 HOUR)
            then 'WARN'
          else 'FAIL'
        end as status
      from
        inv.inv_nodes_inv_objects inio
      inner join
        inv.inv_objects o
      on
        o.id = inio.inv_object_id
      left join
        inv.inv_nodes_inv_objects i2
      on
        inio.inv_object_id = i2.inv_object_id
      and
        i2.role = 'secondary'
      where
        inio.replic_start is not null
      and
        ifnull(inio.replicated, '1970-01-01') < '1971-01-01'
      and
        inio.role = 'primary'
      and
        ifnull(inio.completion_status, 'unknown') = 'unknown'
      group by
        category,
        inio.inv_object_id,
        o.ark,
        o.version_number,
        o.created,
        inio.replic_start,
        bytes,
        status
  /ops/db-queue/replication/failed:
    sql: |
      select
        case
          when o.ark = '...' then '...'
          else 'Default'
        end as category,
        inio.inv_object_id,
        o.ark,
        o.version_number,
        o.created,
        inio.replic_start,
        ifnull(inio.replic_size,0) as bytes,
        inio.completion_status,
        (
          select
            group_concat(n.number)
          from
            inv.inv_nodes n
          inner join
            inv.inv_nodes_inv_objects i2
          on
            i2.inv_node_id = n.id
          where
            i2.role = 'secondary'
          and
            i2.inv_object_id = inio.inv_object_id
          and
            i2.completion_status = 'fail'
        ) as nodes,
        case
          when o.ark = '...' then 'INFO'
          else 'FAIL'
        end as status
      from
        inv.inv_nodes_inv_objects inio
      inner join
        inv.inv_objects o
      on
        o.id = inio.inv_object_id
      where
        inio.replicated is not null
      and
        inio.replicated < '1971-01-01'
      and
        inio.role = 'primary'
      and
        inio.completion_status in ('fail')
      union
      select
        case
          when o.ark = '...' then '...'
          else 'Default'
        end as category,
        inio.inv_object_id,
        o.ark,
        o.version_number,
        o.created,
        inio.replic_start,
        ifnull(inio.replic_size,0) as bytes,
        inio.completion_status,
        (
          select
            group_concat(n.number)
          from
            inv.inv_nodes n
          inner join
            inv.inv_nodes_inv_objects i2
          on
            i2.inv_node_id = n.id
          where
            i2.role = 'secondary'
          and
            i2.inv_object_id = inio.inv_object_id
          and
            i2.completion_status = 'fail'
        ) as nodes,
        case
          when o.ark = '...' then 'INFO'
          else 'WARN'
        end as status
      from
        inv.inv_nodes_inv_objects inio
      inner join
        inv.inv_objects o
      on
        o.id = inio.inv_object_id
      where
        inio.replicated is not null
      and
        inio.replicated < '1971-01-01'
      and
        inio.role = 'primary'
      and
        inio.completion_status in ('partial')
      order by
        replic_start desc
