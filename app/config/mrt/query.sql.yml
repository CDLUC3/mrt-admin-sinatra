columns:
  names:
    inv_object_id: 
      id: true,
      prefix: '/queries/repository/object?inv_object_id='
      header: Obj ID
    inv_owner_id:
      id: true
    node_number:
      id: true
    year:
      id: true
    collection_name:
      header: Coll Name
    inv_collection_id:
      header: Coll ID
      id: true
      prefix: '/queries/repository/collection?inv_collection_id='
    mnemonic:
      header: Mnemonic
      filterable: true
      id: true
      prefix: '/queries/repository/collection-mnemonic?mnemonic='
    mnemonics:
      header: Mnemonic
      filterable: true
      idlist: true
      prefix: '/queries/repository/collection-mnemonic?mnemonic='
    local_ids:
      idlist: true
    ogroup:
      header: Campus
      filterable: true
    mime_group:
      filterable: true
    mime_type:
      filterable: true
    status:
      filterable: true
    own_name:
      filterable: true
    cost:
      cssclass: float
    size:
      cssclass: float
    daily_average_projected_gb:
      cssclass: float
    average_available_gb:
      cssclass: float
    size_gb:
      cssclass: float
    start_size_gb:
      cssclass: float
    ytd_size_gb:
      cssclass: float
    end_size_gb:
      cssclass: float
    diff_size_gb:
      cssclass: float
    bytes_gb:
      cssclass: float
    bytes_gb_per_day:
      cssclass: float
  patterns:
    '^\d{4}-\d{2}-\d{2}$':
      cssclass: float
fragments:
  COLLQ: |
    select
      c.id inv_collection_id,
      mnemonic,
      ark collection_ark,
      name,
      count(*) num_objs,
      inio.role as role,
      n.number as node_number,
      n.description as node_description
    from
      inv.inv_collections c
    inner join inv.inv_collections_inv_objects icio
      on c.id = icio.inv_collection_id
    inner join inv.inv_nodes_inv_objects inio
      on icio.inv_object_id = inio.inv_object_id
    inner join inv.inv_nodes n
      on inio.inv_node_id = n.id
    {{{WHERE}}}
    group by
      inv_collection_id,
      mnemonic,
      collection_ark,
      name,
      role,
      node_number,
      node_description
  OBJQ: |
    {{{OBJQPRE}}}
    {{{WHERE}}}
    {{{OBJQPOST}}} 
  OBJSUBQ: |
    {{{OBJQPRE}}}
    where exists (
      select 1
      from (
        {{{SUBWHERE}}}
        limit 25
      ) as q
      where q.inv_object_id = o.id
    )
    {{{OBJQPOST}}} 
  OBJQPRE: |
    select
      o.id inv_object_id,
      o.ark,
      o.version_number,
      group_concat(c.mnemonic) as mnemonics,
      own.name,
      erc_what,
      erc_who,
      erc_when,
      (select group_concat(local_id) from inv.inv_localids loc where loc.inv_object_ark = o.ark and loc.inv_owner_ark = own.ark) as local_ids,
      o.created,
      billable_size,
      file_count
    from
      inv.inv_objects o
    left join inv.inv_collections_inv_objects icio
      on o.id = icio.inv_object_id
    left join inv.inv_collections c
      on icio.inv_collection_id = c.id
    left join inv.inv_owners own
      on o.inv_owner_id = own.id
    left join billing.object_size os 
      on o.id = os.inv_object_id
  OBJQPOST: |
    group by
      inv_object_id,
      o.ark,
      o.version_number,
      own.name,
      erc_what,
      erc_who,
      erc_when,
      created,
      billable_size,
      file_count
    order by o.id desc
      limit 10
  OBJFILES: |
    select
      o.ark,
      v.number,
      (
        select max(vv.number)
        from inv.inv_files ff
        inner join inv.inv_versions vv
          on ff.inv_version_id = vv.id
        where
          ff.inv_object_id = o.id
        and exists (
          select 1 where ff.pathname=f.pathname
        )
      ) as maxv,
      f.source,
      binary f.pathname,
      f.full_size,
      f.created,
      ifnull(group_concat(n.number), '') as nodelist,
      ifnull(
        group_concat(
          case
            when a.status = 'verified' then null
            else n.number
          end
        ),
        ''
      ) as unverified
    from
      inv.inv_objects o
    inner join inv.inv_versions v
      on o.id = v.inv_object_id
    inner join inv.inv_files f
      on o.id = f.inv_object_id
      and v.id = f.inv_version_id
    left join inv.inv_audits a
      on
        o.id = a.inv_object_id
      and
        f.id = a.inv_file_id
    left join inv.inv_nodes n
      on a.inv_node_id = n.id
    {{{WHERE}}}
    and
      f.billable_size = f.full_size
    group by
      o.ark,
      v.number,
      f.source,
      binary f.pathname,
      f.full_size,
      f.created
    order by
      f.created desc,
      source,
      pathname
    limit 2000
  OBJREPL: |
    select
      nn.role,
      nn.node_id,
      nn.node_number,
      nn.description,
      nn.access_mode,
      nn.created,
      nn.replicated,
      (
        select count(*) from inv.inv_audits a
        where a.inv_object_id = nn.inv_object_id and a.inv_node_id=nn.node_id and status != 'verified'
      ) as unverified,
      (
        select max(verified) from inv.inv_audits a
        where a.inv_object_id = nn.inv_object_id and a.inv_node_id=nn.node_id
      ) as last_verified,
      nn.version_number
    from (
      select
        inio.role,
        n.id node_id,
        n.number node_number,
        n.description,
        n.access_mode,
        o.created,
        inio.created as replicated,
        o.id as inv_object_id,
        o.ark as ark,
        o.version_number
      from
        inv.inv_objects o
      inner join inv.inv_nodes_inv_objects inio
        on o.id = inio.inv_object_id
      inner join inv.inv_nodes n
        on inio.inv_node_id = n.id
      {{{WHERE}}}
    ) as nn
  OBJREPLQLIST:
    where exists (
      select
        1
      from (
        select
          inio.inv_object_id,
          min(created) as init_created
        from
          inv.inv_nodes_inv_objects inio
        inner join (
          select
            inv_object_id,
            count(*)
          from
            inv.inv_nodes_inv_objects
          group by
            inv_object_id
          having
            count(*) = {{{COPIES}}}
        ) as copies
        on copies.inv_object_id = inio.inv_object_id
         group by
          inv_object_id
      ) as age      
      where
        age.init_created < date_add(now(), INTERVAL -? DAY)
      and 
        age.inv_object_id = o.id
    )
  FILEREPLQLIST:
    where exists (
      select
        1
      from (
        select
          a.inv_object_id,
          a.inv_file_id,
          min(created) as init_created
        from
          inv.inv_audits a
        inner join (
          select
            inv_file_id,
            count(*)
          from
            inv.inv_audits
          group by
            inv_file_id
          having
            count(*) = {{{COPIES}}}
        ) as copies
          on copies.inv_file_id = a.inv_file_id
        group by
          inv_object_id,
          inv_file_id
      ) as age      
      where
        age.init_created < date_add(now(), INTERVAL -? DAY)
      and 
        age.inv_object_id = o.id
    )
  REPSQL: |
    select
      case
        when ifnull(c.mnemonic, '') = '' then 'No Mnemonic'
        when c.name = 'Merritt curatorial classes' then 'Stage Exception'
        else 'Default'
      end as category,
      count(*) as num_objs,
      ifnull(
        sum(
          case
            when age.init_created < date_add(now(), INTERVAL -2 DAY) then 1
            else 0
          end
        ),
        0
      ) as num_objs_2day,
      ifnull(
        sum(
          case
            when age.init_created < date_add(now(), INTERVAL -2 DAY) then 0
            when age.init_created < date_add(now(), INTERVAL -1 DAY) then 1
            else 0
          end
        ),
        0
      ) as num_objs_1day,
      ifnull(
        sum(
          case
            when age.init_created < date_add(now(), INTERVAL -2 DAY) then 0
            when age.init_created < date_add(now(), INTERVAL -1 DAY) then 0
            else 1
          end
        ),
        0
      ) as num_objs_0day,
      case
        when count(*) = 0 then 'PASS'
        when {{{COPIES}}} = 3 then 'PASS'
        when ifnull(
          sum(
            case
              when age.init_created < date_add(now(), INTERVAL -2 DAY) then 1
              else 0
            end
          ),
          0
        ) > 0 then
          case
            when c.mnemonic = 'oneshare_dataup' then 'INFO'
            when c.mnemonic = 'dataone_dash' then 'INFO'
            when ifnull(c.mnemonic, '') = '' then 'INFO'
            when {{{COPIES}}} != 2 then 'FAIL'
            else 'FAIL'
          end
        when ifnull(
          sum(
            case
              when age.init_created < date_add(now(), INTERVAL -2 DAY) then 0
              when age.init_created < date_add(now(), INTERVAL -1 DAY) then 1
              else 0
            end
          ),
          0
        ) > 0 then 'WARN'
        else 'PASS'
      end as status
      from (
        select
          inio.inv_object_id,
          min(created) as init_created
        from
          inv.inv_nodes_inv_objects inio
        inner join (
          select
            inv_object_id,
            count(*)
          from
            inv.inv_nodes_inv_objects
          group by
            inv_object_id
          having
            count(*) = {{{COPIES}}}
        ) as copies
        on copies.inv_object_id = inio.inv_object_id
        group by
          inv_object_id
      ) as age      
      inner join inv.inv_collections_inv_objects icio
        on age.inv_object_id = icio.inv_object_id
      inner join inv.inv_collections c
        on icio.inv_collection_id = c.id
      inner join inv.inv_objects o
        on c.inv_object_id = o.id and o.aggregate_role = 'MRT-collection'
      group by
        category
  REPSQLFILE: |
    select
      case
        when ifnull(c.mnemonic, '') = ''
          then 'No Mnemonic'
        when age.inv_object_id = (
          select -1 /*id from inv.inv_objects where ark = '...'*/
        )
          then '...'
        when c.name = 'Merritt curatorial classes'
          then 'Stage Exception'
        else
          'Default'
      end as category,
      count(*),
      ifnull(
        sum(
          case
            when age.init_created < date_add(now(), INTERVAL -2 DAY)
              then 1
            else 0
          end
        ),
        0
      ) as num_objs_2day,
      ifnull(
        sum(
          case
            when age.init_created < date_add(now(), INTERVAL -2 DAY)
              then 0
            when age.init_created < date_add(now(), INTERVAL -1 DAY)
              then 1
            else 0
          end
        ),
        0
      ) as num_objs_1day,
      ifnull(
        sum(
          case
            when age.init_created < date_add(now(), INTERVAL -2 DAY)
              then 0
            when age.init_created < date_add(now(), INTERVAL -1 DAY)
              then 0
            else 1
          end
        ),
        0
      ) as num_objs_0day,
      case
        when count(*) = 0 then 'PASS'
        when {{{COPIES}}} = 3 then 'PASS'
        when ifnull(
          sum(
            case
              when age.init_created < date_add(now(), INTERVAL -2 DAY)
                then 1
              else 0
            end
          ),
          0
        ) > 0 then
          case
            when c.mnemonic = 'oneshare_dataup' then 'INFO'
            when c.mnemonic = 'dataone_dash' then 'INFO'
            when ifnull(c.mnemonic, '') = '' then 'INFO'
            when {{{COPIES}}} != 2 then 'FAIL'
            else 'FAIL'
          end
        when ifnull(
          sum(
            case
              when age.init_created < date_add(now(), INTERVAL -2 DAY)
                then 0
              when age.init_created < date_add(now(), INTERVAL -1 DAY)
                then 1
              else 0
            end
          ),
          0
        ) > 0 then 'WARN'
        else 'PASS'
      end as status
    from (
      select
        a.inv_object_id,
        a.inv_file_id,
        min(created) as init_created
      from
        inv.inv_audits a
      inner join (
        select
          inv_file_id,
          count(*)
        from
          inv.inv_audits
        group by
          inv_file_id
        having
          count(*) = {{{COPIES}}}
      ) as copies
        on copies.inv_file_id = a.inv_file_id
      group by
        inv_object_id,
        inv_file_id
    ) as age
    inner join inv.inv_collections_inv_objects icio
      on age.inv_object_id = icio.inv_object_id
    inner join inv.inv_collections c
      on icio.inv_collection_id = c.id
    inner join inv.inv_objects o
      on c.inv_object_id = o.id and o.aggregate_role = 'MRT-collection'
    group by
      category
  MIME:
    select
      distinct
        ogroup,
        inv_collection_id,
        mnemonic,
        collection_name,
        mime_group,
        mime_type,
        sum(count_files) files,
        sum(billable_size) / 1000000000.0 size_gb
    from
      owner_coll_mime_use_details
    {{{WHERE}}}
    group by
      ogroup,
      inv_collection_id,
      mnemonic,
      collection_name,
      mime_group,
      mime_type
    order by
      ogroup,
      mnemonic
  MULTCOLL:
    where o.id in (
      select
        inv_object_id
      from
        inv.inv_collections_inv_objects
      group by
        inv_object_id
      having
        count(*) > 1
    )
    and
      o.aggregate_role = 'MRT-none'
  MULTCOLLQ:
    select
      year(o.created) as year,
      count(*) as count,
      case
        when year(now()) - year(o.created) <= 1 then 'WARN'
        else 'SKIP'
      end as status
    from
      inv.inv_objects o
    {{{MULTCOLL}}}
    group by
      year
  VERCLOBBER: |
    select
      inv_object_id,
      number,
      count(*)
    from
      inv.inv_versions
    group by
      inv_object_id,
      number
    having
      count(*) > 1
  YEARS: |
    select distinct 
      date_add(
        date(created), 
        INTERVAL -(dayofyear(created)) + 1 DAY
      ) start,
      date_add(
        date_add(
          date(created), 
          INTERVAL -(dayofyear(created)) + 1 DAY
        ), 
        INTERVAL +1 YEAR
      ) end 
    from inv.inv_objects
    where created >= date_add(now(), INTERVAL -5 YEAR)
    order by start
  CUMLYEARS: |
    select distinct 
      date_add(
        date_add(
          date_add(
            date_add(date(created), INTERVAL +6 MONTH), 
            INTERVAL -(dayofyear(date_add(date(created), INTERVAL +6 MONTH))) + 1 DAY
          ), 
          INTERVAL -1 YEAR
        ),
        INTERVAL +6 MONTH
      ) start,
      date_add(
        date_add(
          date_add(
            date_add(date(created), INTERVAL +6 MONTH), 
            INTERVAL -(dayofyear(date_add(date(created), INTERVAL +6 MONTH))) + 1 DAY
          ), 
          INTERVAL -1 YEAR
        ),
        INTERVAL +18 MONTH
      ) end
    from inv.inv_objects 
    where created >= date_add(now(), INTERVAL -3 YEAR)
    union
    select distinct 
      date_add(
        date_add(
          date_add(
            date_add(date(max(created)), INTERVAL +6 MONTH), 
            INTERVAL -(dayofyear(date_add(date(max(created)), INTERVAL +6 MONTH))) + 1 DAY
          ), 
          INTERVAL -1 YEAR
        ),
        INTERVAL +18 MONTH
      ) start,
      date_add(
        date_add(
          date_add(
            date_add(date(max(created)), INTERVAL +6 MONTH), 
            INTERVAL -(dayofyear(date_add(date(max(created)), INTERVAL +6 MONTH))) + 1 DAY
          ), 
          INTERVAL -1 YEAR
        ),
        INTERVAL +30 MONTH
      ) end
    from inv.inv_objects 
    union
    select distinct 
      date_add(
        date_add(
          date_add(
            date_add(date(max(created)), INTERVAL +6 MONTH), 
            INTERVAL -(dayofyear(date_add(date(max(created)), INTERVAL +6 MONTH))) + 1 DAY
          ), 
          INTERVAL -1 YEAR
        ),
        INTERVAL +30 MONTH
      ) start,
      date_add(
        date_add(
          date_add(
            date_add(date(max(created)), INTERVAL +6 MONTH), 
            INTERVAL -(dayofyear(date_add(date(max(created)), INTERVAL +6 MONTH))) + 1 DAY
          ), 
          INTERVAL -1 YEAR
        ),
        INTERVAL +42 MONTH
      ) end
    from inv.inv_objects 
    order by start
  WEEKS: |
    select 
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +1 -21 DAY) start,
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +8 -21 DAY) end
    union
    select 
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +1 -14 DAY) start,
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +8 -14 DAY) end
    union
    select 
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +1 -7 DAY) start,
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +8 -7 DAY) end
    union
    select 
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +1 DAY) start,
      date_add(date(now()), INTERVAL -dayofweek(date(now())) +8 DAY) end
  COLLTOTAL: |
    select
      ogroup,
      inv_collection_id,
      mnemonic,
      collection_name,
      {{#RANGE}}
      (
        select 
          {{{FIELD}}} 
        from 
          billing.owner_coll_mime_use_details ocmud
        where 
          ocmud.inv_collection_id = oc.inv_collection_id 
        and 
          ocmud.date_added >= '{{start}}'
        and 
          ocmud.date_added < '{{end}}'
        and
          source = 'producer'
      ) as '{{start}}',
      {{/RANGE}}
      '' as blank
    from 
      billing.owner_collections oc
    where 
    (
      select 
        {{{FIELD}}} 
      from 
        billing.owner_coll_mime_use_details ocmud
      where 
        ocmud.inv_collection_id = oc.inv_collection_id
      and 
        ocmud.date_added >= date_add(now(), INTERVAL -6 YEAR)
      {{{FILTER}}}
    ) > 0
    group by 
      ogroup,
      inv_collection_id,
      mnemonic,
      collection_name
    order by 
      ogroup,
      inv_collection_id,
      mnemonic,
      collection_name
  COLLTOTALCUML: |
    select
      ogroup,
      inv_collection_id,
      mnemonic,
      collection_name,
      {{#RANGE}}
      (
        select 
          {{{FIELD}}}
        from 
          billing.owner_coll_mime_use_details ocmud
        where 
          ocmud.inv_collection_id = oc.inv_collection_id 
        and 
          ocmud.date_added < '{{end}}'
        and
          source = 'producer'
      ) + (
        select
          case 
          when '{{end}}' > now()
            then ifnull(datediff('{{end}}', now()) * {{{FIELD}}} / 730, 0)
            else 0
          end
        from
          owner_coll_mime_use_details ocmud
        where
          oc.ogroup = ocmud.ogroup
        and
          oc.inv_collection_id = ocmud.inv_collection_id
        and
          date_added >= date_add(now(), interval - 730 day)
        and source='producer'
      ) as '{{end}}',
      {{/RANGE}}
      '' as blank
    from 
      billing.owner_collections oc
    where exists
    (
      select 
        {{{FIELD}}} 
      from 
        billing.owner_coll_mime_use_details ocmud
      where 
        ocmud.inv_collection_id = oc.inv_collection_id
    )
    group by 
      ogroup,
      inv_collection_id,
      mnemonic,
      collection_name
    order by 
      ogroup,
      inv_collection_id,
      mnemonic,
      collection_name
  FY2022: |
    select
      '2022-07-01' start,
      '2023-07-01' end,
      max(billing_totals_date) as dytd
    from
      daily_billing
    where
      billing_totals_date < '2023-07-01'
  FY2023: |
    select
      '2023-07-01' start,
      '2024-07-01' end,
      max(billing_totals_date) as dytd
    from
      daily_billing
    where
      billing_totals_date < '2024-07-01'
  FY2024: |
    select
      '2024-07-01' start,
      '2025-07-01' end,
      max(billing_totals_date) as dytd
    from
      daily_billing
    where
      billing_totals_date < '2025-07-01'
  FY2025: |
    select
      '2025-07-01' start,
      '2026-07-01' end,
      max(billing_totals_date) as dytd
    from
      daily_billing
    where
      billing_totals_date < '2026-07-01'
  INVOICE: |
    {{#DATES}}
    select
      own_name,
      mnemonic,
      (
        select
          ifnull(avg(billable_size) / 1000000000.0, 0)
        from
          daily_billing db
        where
          c.inv_collection_id = db.inv_collection_id
        and
          c.inv_owner_id = db.inv_owner_id
        and
          billing_totals_date = '{{start}}'
      ) as start_size_gb,
      (
        select
          ifnull(avg(billable_size) / 1000000000.0, 0)
        from
          daily_billing db
        where
          c.inv_collection_id = db.inv_collection_id
        and
          c.inv_owner_id = db.inv_owner_id
        and
          billing_totals_date = '{{dytd}}'
      ) as ytd_size_gb,
      (
        select
          ifnull(avg(billable_size)  / 1000000000.0, 0)
        from
          daily_billing db
        where
          c.inv_collection_id = db.inv_collection_id
        and
          c.inv_owner_id = db.inv_owner_id
        and
          billing_totals_date = date_add('{{end}}', interval -1 day)
      ) as end_size_gb,
      (
        select ytd_size_gb - start_size_gb
      ) as diff_size_gb,
      (
        select
          count(billable_size)
        from
          daily_billing db
        where
          c.inv_collection_id = db.inv_collection_id
        and
          c.inv_owner_id = db.inv_owner_id
        and
          billing_totals_date >= '{{start}}'
        and
          billing_totals_date <= '{{dytd}}'
      ) as days_available,
      (
        select if(datediff('{{end}}', '{{dytd}}') = 0, 0, datediff('{{end}}', '{{dytd}}') - 1)
      ) as days_projected,
      (
        select
          avg(billable_size) / 1000000000.0
        from
          daily_billing db
        where
          c.inv_collection_id = db.inv_collection_id
        and
          c.inv_owner_id = db.inv_owner_id
        and
          billing_totals_date >= '{{start}}'
        and
          billing_totals_date <= '{{dytd}}'
      ) as average_available_gb,
      (
        select
          (
            (average_available_gb * days_available) + 
            (ytd_size_gb * days_projected)
          ) / datediff('{{end}}', '{{start}}')
      ) as daily_average_projected_gb,
      (
        select daily_average_projected_gb * 365
      ) as size,
      (
        select size * 0.000410959
      ) as cost
    {{/DATES}}
    from
      owner_collections c
    where
      ogroup like '{{{CAMPUS}}}'
    union
    select
      'ZZ Campus 10TB Discount' as own_name,
      null as mnemonic,
      null as start_size_gb,
      null as ytd_size_gb,
      null as end_size_gb,
      null as diff_size_gb,
      null as days_available,
      null as days_projected,
      null as average_available_gb,
      null as daily_average_projected_gb,
      null as size,
      -1500.0 as cost
    order by 
      own_name,
      mnemonic
  REPLACT: |
    {{#DATES}}
    select
      '{{title}}' as title,
      count(inio.inv_object_id) as objs,
      ifnull(sum(inio.replic_size),0) / 1000000000.0 as bytes_gb,
      ifnull(sum(inio.replic_size), 0) * (
        timediff(now(), date_add(now(), interval -1 day)) / timediff(drange.end, drange.start)
      ) / 1000000000.0 as bytes_gb_per_day
    from
      inv.inv_nodes_inv_objects inio,
      (
        select
          '{{start}}' as start,
          '{{end}}' as end
      ) as drange
    where
      replicated >= drange.start
    and
      replicated < drange.end
    {{/DATES}}
