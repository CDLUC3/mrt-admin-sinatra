        owner_coll_mime_use_details
      group by
        ogroup,
        inv_collection_id,
        mnemonic,
        collection_name
      order by
        ogroup,
        mnemonic
  /queries/repository/collection:
    sql: |
      {{{COLLQ}}}
    template-params:
      WHERE: where c.id = ?
    parameters:
    - name: inv_collection_id
      type: integer
  /queries/repository/collection-mnemonic:
    sql: |
      {{{COLLQ}}}
    template-params:
      WHERE: where c.mnemonic = ?
    parameters:
    - name: mnemonic
      type: string
  /queries/repository/object:
